<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<div th:if="${uploadUsers.size() != 0}">
    <h3>Uploaded users</h3>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="uploadUsers" type="java.util.List<ru.javaops.masterjava.model.User>"*/-->
    <tr th:each="user : ${uploadUsers}">
        <td th:text="${user.fullName}"></td>
        <td th:utext="${user.email}"></td>
        <td th:text="${user.flag}"></td>
    </tr>
    </tbody>
</table>
</div>
<br>
<div th:if="${duplicateUsers.size() != 0}">
    <h3>Duplicate users</h3>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="duplicateUsers" type="java.util.List<ru.javaops.masterjava.model.User>"*/-->
    <tr th:each="user : ${duplicateUsers}">
        <td th:text="${user.fullName}"></td>
        <td th:utext="${user.email}"></td>
        <td th:text="${user.flag}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
